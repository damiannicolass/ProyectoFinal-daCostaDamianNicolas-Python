{% extends 'appseguros/base.html' %}

{% load static %}

{% block titulo %} Detalle Vehículo {% endblock %}

{% block contenidoQueCambia %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h4>Detalle del Vehículo</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title">Dominio: {{ vehiculo.dominio }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Año: {{ vehiculo.anio }}</h6>
            <a href="{% url 'listarVehiculos' %}" class="btn btn-secondary ms-2">Volver</a>
        </div>
    </div>
</div>
{% endblock %}
